<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Uno</title>

  <link href="img/favicon.ico" rel="shortcut icon">
  <link href="http://fonts.googleapis.com/css?family=Raleway:400,800" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/jquery.pagepiling.css" rel="stylesheet">
  <link href="css/selectik.css" rel="stylesheet">
  <link href="css/jquery.mCustomScrollbar.css" rel="stylesheet">
  <link href="css/jquery.fancybox.css" rel="stylesheet">

<body class="under-construction">
	<div class="loader">
		<div class="loader-inner line-scale">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>	
	</div>

	<header>
		<div class="soc-block">
			<div class="soc-link">
				<img class="svg img-responsive soc-link-img" src="img/svg/share.svg" alt="share">
			</div>

			<div class="social-links-wrap">
				<div class="social-links animated fadeOutRight">
					<a href="#" class="social-btn soc-link-close">
					  <img class="svg" width="13" height="13" src="img/svg/close.svg" alt="close">
					</a>
					<a target="_blank" href="https://www.facebook.com/ItemBridge" class="social-btn">
						<img class="svg" width="25" height="25" src="img/svg/social/Facebook.svg" alt="Facebook">
					</a>
					<a target="_blank" href="https://twitter.com/Itembridge" class="social-btn">
						<img class="svg"  width="25" height="25" src="img/svg/social/Twitter.svg" alt="Twitter">							
					</a>
					<a target="_blank" href="https://plus.google.com/+Itembridge" class="social-btn">
						<img class="svg"  width="25" height="25" src="img/svg/social/Google_.svg" alt="Google_">							
					</a>
					<a target="_blank" href="https://accounts.google.com/ServiceLogin?service=blogger&hl=uk&passive=1209600&continue=https://www.blogger.com/home" class="social-btn">
						<img class="svg"  width="25" height="25" src="img/svg/social/Blogger.svg" alt="Blogger">							
					</a>
					<a target="_blank" href="https://ru.pinterest.com/" class="social-btn">
						<img class="svg"  width="25" height="25" src="img/svg/social/Pinterest.svg" alt="Pinterest">							
					</a>
				</div>
			</div>
		</div> 
	</header>

  <div class="general-block pagepiling">

		<section id="page1" class="wrap-block">
			<div class="container-wrap-block">
				<div class="container-wrap">
					<div class="container">
				    	<div data-duration="1000" class="row animated right-animate ">
						    <div class="col-sm-12 col-xs-12">
					    		<h1>
					    			<span class="h-under">U</span>NDER CONSTRUCTION
					    		</h1>
					    	</div>
				    	</div>					
					</div>	

					<div data-duration="1500"  class="animated left-animate adress-container">
						<div class="container">
							<div class="row">
								<div class="adress-block col-sm-6 col-xs-12">
										350 Fifth Avenue, 34th floor <br/>
										New York, NY 10118-3299 USA <br/>
										Tel: +1-212-290-4700 <br/>
										Fax: +1-212-736-1300 <br/>
										Email: info@uno.pro	 <br/>
								</div>
								<div class="form-block col-sm-6 col-xs-12">
									<form role="form" class="contact-form" method="post">
										<div class="border-top"></div> 
										<div class="border-bottom"></div>
											<div class="form-group name">
												<input type="text" class="form-control" name="name" placeholder="Name">
											</div>
											
											<div class="form-group email">
												<input type="email" class="form-control" name="email" placeholder="Your email">
											</div>
											
											<div class="form-group comment">
												<textarea class="form-control" name="comment" placeholder="Message"></textarea>
											</div>
											
											<button type="submit" class="btn">
											<span class="form-message" style="display: none;"></span>
											Send</button>

						      </form>
								</div>
							</div>
						</div>
					</div><!-- adress-container -->
				</div>

			  <div class="footer animated down-animate">
				  <div class="footer-block">
				  	Itembridge llc, 2014
				  </div>
			  </div><!-- footer -->
	    </div><!-- container-wrap-block -->
		</section><!-- page3 -->

  </div><!-- general-block -->
